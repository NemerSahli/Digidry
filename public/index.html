<!DOCTYPE HTML>
<html>

<head>
    <!-- test commit from niko -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fruits Dryer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>


    <!-- ************************************ -->
    <!-- Login Form -->

    <div class=" row justify-content-center mt-3" id="login-logo">
        <div class="col-5 col-sm-4 col-md-3">
            <img class="w-100" src="images/Union.svg"></img>
        </div>
    </div>

    <div class="row justify-content-center mt-5" id="login-form-id">
        <div class="col-8 col-sm-7 col-md-6  form-group login-form border border-secondary rounded p-3">
            <div class="form-group">
                <label for="email" class="text-white">Email:</label>
                <input type="email" class="form-control" id="input-user-id" aria-describedby="emailHelp" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Password:</label>
                <input type="password" class="form-control" id="input-password-id" placeholder="Password">
            </div>
            <a href="#" id="login-form-register-btn-id" class="mr-2">Sign up</a>
            <a href="#" id="forgetPassword-id">forget-Password</a>
            <br>
            <button type="button" class=" btn btn-primary mt-3" id="login-btn-id">Login</button>
        </div>
    </div>


    <div class="form-inline" id="logout-id">
        <button class="btn btn-outline-secondary my-2 my-sm-0" id="logout-btn-id">
            <span class="h5 ion-log-out text-danger"></span>
        </button>
    </div>

    <!-- ********************************************************* -->
    <!-- signup Form -->
    <div class="row justify-content-center mt-5" id="register-form-id">
        <div class="col-4 form-group register-form border border-secondary rounded p-3">
            <div class="form-group">
                <label class="text-white">Email:</label>
                <input type="email" class="form-control" id="input-register-user-id" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="text-white">Password:</label>
                <input type="password" class="form-control" id="input-register-password-id" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="text-white">Confirm password:</label>
                <input type="password" class="form-control" id="input-register-confirm-password-id" placeholder="Confirm Password">
            </div>
            <a href="#" id="register-form-login-btn-id">Login</a>
            <br>
            <button type="button" class=" btn btn-primary  mt-3" id="register-btn-id">register</button>
            <button type="button" class="float-right btn btn-primary" id="confirm-reset-pass-btn-id">confirm</button>
        </div>
    </div>

    <!-- Reset Password Form -->
    <div class="row justify-content-center mt-5" id="forgetPassword-form-id">
        <div class="col-4 form-group login-form border border-secondary rounded p-3">
            <div class="form-group">
                <label for="email" class="text-white">Email</label>
                <input type="email" class="form-control" id="forget-password-form-input-email-id" aria-describedby="emailHelp" placeholder="Enter your Email">
            </div>
            <a href="#" id="forget-password-form-login-id" class="mr-2">login</a>
            <br>
            <button type="button" class=" btn btn-primary mt-3" id="forget-password-form-send-btn-id">Send</button>
        </div>
    </div>

    <!-- ************************************ -->
    <!-- live data Form device -->
    <div id="liveData-form-id" class="row mt-3">

        <div class="col-1">
            <img class="" src="images/Union.svg"></img>
        </div>

        <div class="col-10 row justify-content-center mt-3">
            <div class=" col-4 col-md-4 col-sm-6 form-group border border-secondary rounded p-1">

                <div class="form-group">
                    <label for="Temprature" class="text-white" style="opacity: 0.6;">Temprature:</label>
                    <span class="text-danger" style="opacity: 0.6;" id="temprature-id"></span>
                </div>
                <div class="form-group">
                    <label for="Humidty" class="text-white" style="opacity: 0.6;">Humidity:</label>
                    <span class="text-primary" style="opacity: 0.6;" id="humidity-id"></span>
                </div>
                <div class="form-group">
                    <label for="speed" class="text-white " style="opacity: 0.6;">Fan Speed:</label>
                    <span class="text-white" style="opacity: 0.6;" id="speed-id"></span>
                </div>

            </div>
        </div>
    </div>
    <!-- *********************************************************** -->
    <!-- chart area -->

    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <!-- ********************************************************* -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
